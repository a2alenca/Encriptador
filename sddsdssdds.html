<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario R√°pido Bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
      background: #f2f2f2;
    }
    h2 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      overflow-x: auto;
      display: block;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #2a9d8f;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .separador {
      background-color: #264653;
      color: #fff;
      font-weight: bold;
      text-align: left;
      padding: 6px;
    }
    input, select {
      width: 100%;
      padding: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      padding: 12px;
      width: 100%;
      margin-top: 12px;
      background-color: #2a9d8f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #21867a;
    }
    #inventarioResumen {
      white-space: pre-line;
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <h2>Inventario R√°pido del Bar</h2>

  <div>
    <label for="responsable">Responsable:</label>
    <input type="text" id="responsable" placeholder="Nombre del responsable">
  </div>
  <div>
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" value="" />
  </div>

  <div style="overflow-x: auto;">
    <table id="tablaProductos">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cajas</th>
          <th>Tipo Caja</th>
          <th>Sueltas</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tablaBody">
        <!-- JS insertar√° aqu√≠ -->
      </tbody>
    </table>
  </div>

  <button onclick="generarResumen()">üìã Generar Inventario</button>
  <div id="inventarioResumen"></div>
  <button onclick="enviarWhatsApp()">üì≤ Enviar por WhatsApp</button>
  <button onclick="exportarExcel()">‚¨áÔ∏è Exportar a Excel</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    const zonas = {
      "Bebidas": ["BILZ", "COCA COLA", "COCA ZERO", "FANTA", "GINGER ALE", "GINGER LIGHT", "KEM PI√ëA", "LIMON SODA", "MINERAL CON GAS", "MINERAL SIN GAS", "SPRITE", "SPRITE ZERO", "TONICA"],
      "Cervezas": ["AUSTRAL CALAFATE", "AUSTRAL LAGER", "AUSTRAL PALE ALE", "CORONA", "GINGER BEER", "HEINEKEN", "HEINEKEN CERO", "KROSS", "ROYAL", "TOROBAYO"],
      "Pulpa Jugos": ["CHIRIMOYA", "FRAMBUESA", "MANGO", "MARACUYA", "PI√ëA"],
      "Abarrotes": ["AZUCAR BLANCA", "AZUCAR ESTEVIA", "AZUCAR FLOR", "AZUCAR SACKET", "CAPSULAS NESPRESSO", "CREMA DE LECHE", "ENDULZANTE LIQUIDO", "LECHE DE COCO", "NESCAFE SACKET", "TE"],
      "Art√≠culos de Aseo": ["BOLSA DE BASURA 70X90", "CAJA DE GUANTES", "CLORO", "ESCOBA", "ESPONJA", "JABON MANO", "LAVALOZA", "LIMPIA PISO", "LIMPIA VIDRIO", "PALA", "PA√ëO MICROFIBRA", "TOALLA NOVA", "TRAPEROS"],
      "Cabernet Sauvignon": ["LAS MULAS 750ML", "MEDALLA REAL 750ML", "SANTA DIGNA 375ML", "SANTA DIGNA 750ML", "SANTA DIGNA BOTELLIN 187ML", "SANTA EMA RSVA 375ML", "VINO TERRAANDINA 750ML"]
    };

    const tiposCaja = [1, 4, 6, 8, 12, 14, 15, 18, 24];
    const productos = [];

    window.onload = () => {
      const tbody = document.getElementById("tablaBody");
      let index = 0;
      const fechaActual = new Date().toISOString().split('T')[0];
      document.getElementById("fecha").value = fechaActual;

      for (let zona in zonas) {
        const separador = document.createElement("tr");
        separador.innerHTML = `<td class="separador" colspan="5">üóÇÔ∏è ${zona}</td>`;
        tbody.appendChild(separador);

        zonas[zona].forEach(producto => {
          productos.push(producto);
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${producto}</td>
            <td><input type="number" id="cajas-${index}" value="" min="0" onchange="actualizarTotal(${index})"></td>
            <td>
              <select id="tipoCaja-${index}" onchange="actualizarTotal(${index})">
                ${tiposCaja.map(n => `<option value="${n}">${n === 1 ? "Sin caja" : "Caja de " + n}</option>`).join('')}
              </select>
            </td>
            <td><input type="number" id="sueltas-${index}" value="" min="0" onchange="actualizarTotal(${index})"></td>
            <td><span id="total-${index}"></span></td>
          `;
          tbody.appendChild(row);
          index++;
        });
      }
    };

    function actualizarTotal(i) {
      const cajas = parseInt(document.getElementById(`cajas-${i}`).value) || 0;
      const tipoCaja = parseInt(document.getElementById(`tipoCaja-${i}`).value) || 1;
      const sueltas = parseInt(document.getElementById(`sueltas-${i}`).value) || 0;
      const total = cajas * tipoCaja + sueltas;
      document.getElementById(`total-${i}`).innerText = total > 0 ? `x${total}` : "";
    }

    function generarResumen() {
      let resumen = "";
      let zonaAnterior = "";
      const responsable = document.getElementById("responsable").value || "Sin asignar";
      const fecha = document.getElementById("fecha").value || "Fecha no establecida";
      resumen += `Responsable: ${responsable}\nFecha: ${fecha}\n\n`;

      productos.forEach((nombre, i) => {
        const cajas = parseInt(document.getElementById(`cajas-${i}`).value) || 0;
        const tipoCaja = parseInt(document.getElementById(`tipoCaja-${i}`).value) || 1;
        const sueltas = parseInt(document.getElementById(`sueltas-${i}`).value) || 0;
        const total = cajas * tipoCaja + sueltas;
        let zona = "";

        for (let z in zonas) {
          if (zonas[z].includes(nombre)) {
            zona = z;
            break;
          }
        }

        if (total > 0) {
          if (zona !== zonaAnterior) {
            resumen += `\nüóÇÔ∏è ${zona}:\n`;
            zonaAnterior = zona;
          }
          resumen += `  - ${nombre}: x${total}\n`;
        }
      });

      document.getElementById("inventarioResumen").innerText = resumen || "No hay productos con stock.";
    }

    function enviarWhatsApp() {
      const mensaje = document.getElementById("inventarioResumen").innerText;
      if (!mensaje.trim()) {
        alert("Primero genera el inventario.");
        return;
      }
      const numero = "56920449772";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
      window.open(url, "_blank");
    }

    function exportarExcel() {
      const datos = [["Producto", "Cajas", "Tipo Caja", "Sueltas", "Total"]];
      productos.forEach((nombre, i) => {
        const cajas = parseInt(document.getElementById(`cajas-${i}`).value) || 0;
        const tipoCaja = parseInt(document.getElementById(`tipoCaja-${i}`).value) || 1;
        const sueltas = parseInt(document.getElementById(`sueltas-${i}`).value) || 0;
        const total = cajas * tipoCaja + sueltas;
        if (total > 0) {
          datos.push([nombre, cajas, tipoCaja, sueltas, `x${total}`]);
        }
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, "inventario_bar.xlsx");
    }
  </script>

</body>
</html>
